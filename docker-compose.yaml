version: "3"

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    # ports:
    #   - "53:53/tcp"
    #   - "53:53/udp"
    #   - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
    #   - "80:80/tcp"
    environment:
      TZ: 'Europe/London'
      # WEBPASSWORD: 'set a secure password here or it will be random'
    # Volumes store your data between container upgrades
    volumes:
      - '/loogle/home/docker-data-volumes/pihole/etc-pihole:/etc/pihole'
      - '/loogle/home/docker-data-volumes/pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    depends_on:
      - tailscale-pihole
    network_mode: service:tailscale-pihole
    restart: unless-stopped

  tailscale-pihole:
    image: tailscale/tailscale:latest
    container_name: tailscale-pihole
    hostname: pihole
    environment:
      - TS_AUTHKEY=tskey-auth-kxtrSt8Jf311CNTRL-rjJEjoC6c5PLRuoFKiBV6Pxw9kadZcAP4
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - /home/loogle/docker-data-volumes/pihole/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun  
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
